name: Distribution Protocol // chaos4

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/chaos4
    permissions:
      id-token: write  # Required for cryptographic alignment with PyPI

    steps:
    - name: Ingest Source Code
      uses: actions/checkout@v4

    - name: Align Execution Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Construction Instruments
      run: |
        python -m pip install --upgrade pip
        pip install build pytest numpy matplotlib

    - name: Execute Verification Protocols
      run: pytest tests/

    - name: Generate Distribution Artifacts
      run: python -m build

    - name: Disseminate to the Public Narrative
      uses: pypa/gh-action-pypi-publish@release/v1
